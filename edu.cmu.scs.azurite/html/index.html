<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Azurite Timeline</title>

    <script type="text/javascript" src="scripts/azurite.js"></script>
    <script type="text/javascript" src="scripts/d3.v3.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="scripts/jquery.tipsy.js"></script>
    <script type="text/javascript" src="scripts/timeline.js"></script>
    
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link href="style/tipsy.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id='main' oncontextmenu="return false;">
    <div class='menu_panel' id='menu_panel'>
      <div class='menu_subpanel'>
        <button class='menu' onclick='showBefore()'><</button>
        <button class='menu' onclick='showAfter()'>></button>
        <button class='menu' onclick='barZoomIn()'>+</button>
        <button class='menu' onclick='barZoomOut()'>-</button>
        <div id='bar_zoom_level' class='menu' style='color:white'></div>
        <div id='bar_page_index' class='menu' style='color:white'></div>
      </div>

      <div class='menu_subpanel'>
        <button class='menu' onclick='showUp()'>Up</button>
        <button class='menu' onclick='showDown()'>Down</button>
        <button class='menu' onclick='fileZoomIn()'>+</button>
        <button class='menu' onclick='fileZoomOut()'>-</button>
        <div id='file_zoom_level' class='menu' style='color:white'></div>
        <div id='file_page_index' class='menu' style='color:white'></div>
      </div>
      
      <div class='menu_debugpanel'>
        <button class='menu' onclick='redraw()'>Redraw</button>
        <button class='menu' onclick='window.location.reload()'>Refresh</button>
      </div>
      
      <div style='clear: both;'></div>
    </div>

    <div id='main_panel'>
      <div id='svg_wrapper'>
        <div id='svg_inner_wrapper'>
        </div>
      </div>
    </div>
    
    <div id='hscroll_wrapper'>
      <div class='scroll_inner_wrapper'>
        <div id='hscroll_container'>
          <div id='hscroll_left' onclick='showBefore()'></div>
          <div id='hscroll_thumbtrack_wrapper'>
            <div id='hscroll_thumbtrack' class='scroll_thumbtrack'>
              <div id='hscroll_thumb' class='scroll_thumb'></div>
            </div>
          </div>
          <div id='hscroll_right' onclick='showAfter()'></div>
        </div>
      </div>
    </div>
    
    <div id='vscroll_wrapper'>
      <div class='scroll_inner_wrapper'>
        <div id='vscroll_container'>
          <div id='vscroll_up' onclick='showUp()'></div>
          <div id='vscroll_thumbtrack_wrapper'>
            <div id='vscroll_thumbtrack' class='scroll_thumbtrack'>
              <div id='vscroll_thumb' class='scroll_thumb'></div>
            </div>
          </div>
          <div id='vscroll_down' onclick='showDown()'></div>
        </div>
      </div>
    </div>

    <div id='cmenu_main' class='context_menu'>
      <ul>
        <li class='' onmousedown='undo()'><a href='#'>Selective Undo</a></li>
        <!--li class='disabled'><a href='#'>Highlight Affected Code</a></li-->
        <li class='' onmousedown='showAllFilesEditedTogether()'><a href='#'>Show All Files Edited Together</a></li>
      </ul>
    </div>

    <div id='cmenu_main_single' class='context_menu'>
      <ul>
        <li class='' onmousedown='undo()'><a href='#'>Selective Undo</a></li>
        <!--li class='disabled'><a href='#'>Highlight Affected Code</a></li-->
        <li class='' onmousedown='jumpToLocation()'><a href='#'>Jump To This Location</a></li>
      </ul>
    </div>

    <div id='cmenu_file_in' class='context_menu'>
      <ul>
        <li class='' onmousedown='showSelectedFile()'><a href='#'>Show This File Only</a></li>
        <li class='' onmousedown='showAllFilesInProject()'><a href='#'>Show All Files In The Same Project</a></li>
        <li class='' onmousedown='showAllFiles()'><a href='#'>Show All Files</a></li>
      </ul>
    </div>

    <div id='cmenu_file_out' class='context_menu'>
      <ul>
        <li class='' onmousedown='showAllFiles()'><a href='#'>Show All Files</a></li>
      </ul>
    </div>

  </div>
  </body>
</html>
